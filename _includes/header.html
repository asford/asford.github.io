      <div><a href="{{ site.url }}/">{{ site.name }}</a>&nbsp;/&nbsp;</div>
      <div>
        {% for nav in site.nav limit:1 %}<a href="{{ site.url }}/{{ nav.href }}">{{ nav.name }}</a>{% endfor %}

      </div>
    </h1>
</header>
